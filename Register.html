<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cadastro | PizzaYolo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
    <link rel='stylesheet' type="text/css" href='boxed.css'>
</head>

<body> 
    <header>
        <a href="index.html"> <img src="img/pizza.png" alt="" width="75.71" height="63.95"> 
    <h2>PizzaYolo</h2></a>
</header>
<section class="formulario">
    <div class="formbox">
        <div class="title">Criação da Conta</div>
        <form action= '#'>
        <div class = "user-details">
            <div class= "input-box">
                <span class="details">Nome da conta</span>
                <input type="text" placeholder="Coloque seu nome" requierd>
            </div>
            <div class= "input-box">
                <span class="details">Nome de usuário</span>
                <input type="text" placeholder="Coloque seu nome de usuário" requierd>
            </div>
            <div class= "input-box">
                <span class="details">Email</span>
                <input type="text" placeholder="Coloque seu email" requierd>
            </div>
            <div class= "input-box">
                <span class="details">Número de celular</span>
                <input type="text" placeholder="Coloque seu número" requierd>
            </div>
            <div class= "input-box">
                <span class="details">Senha</span>
                <input type="password" placeholder="Coloque sua senha" requierd>
            </div>
            <div class= "input-box">
                <span class="details">Confirme a sua senha</span>
                <input type="password" placeholder="Confirme a sua senha" requierd>
            </div>
        </div>
        <div class="gender-details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Homem</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Mulher</span>
                </label>                
                <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefiro não dizer</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Criar conta">
        </div>
    </form>
</div></section>

</body>
</html>
